name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # -------------------------
  # 1) SAST: CodeQL (Python)
  # -------------------------
  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Analyze
        uses: github/codeql-action/analyze@v4

  # -----------------------------------------
  # 2) Secrets scanning + IaC/K8s scanning
  # -----------------------------------------
  security-scans:
    name: DevSecOps scans (secrets + IaC/K8s)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Checkov (K8s/IaC scan) -> SARIF
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: kubernetes
          output_format: sarif
          output_file_path: results
          soft_fail: true

      - name: Upload Checkov SARIF
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results/results_sarif.sarif

  # --------------------------
  # 3) Lint + Unit tests
  # --------------------------
  lint-test:
    name: Lint + Tests
    runs-on: ${{ matrix.os }}
    needs: [codeql, security-scans]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install ruff pytest

      - name: Ensure src on PYTHONPATH
        shell: bash
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> "$GITHUB_ENV"

      - name: Lint (ruff)
        run: ruff check src

      - name: Tests (pytest)
        run: pytest -q src/tests --maxfail=1 --disable-warnings

  # ------------------------------------------------------------
  # 4) Dependency scanning (Python deps) via OWASP Dependency-Check
  # ------------------------------------------------------------
  dependency-scan:
    name: Dependency scan (OWASP DC)
    runs-on: ubuntu-latest
    needs: lint-test
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency-Check (SARIF)
        uses: dependency-check/Dependency-Check_Action@1.1.0
        with:
          project: "student-reg"
          path: "."
          format: "SARIF"
          out: "odc-reports"
          args: >
            --enableExperimental
            --scan .
            --failOnCVSS 9

      - name: Locate ODC SARIF
        id: odc_sarif
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "Listing odc-reports (if it exists):"
          ls -la odc-reports || true

          FILE="$(find odc-reports -maxdepth 4 -type f \( -name "*.sarif" -o -name "*.sarif.json" \) | head -n 1 || true)"

          if [[ -z "${FILE}" ]]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "file=" >> "$GITHUB_OUTPUT"
            echo "No SARIF found under odc-reports."
            echo "Searching repository for any SARIF files:"
            find . -maxdepth 5 -type f \( -name "*.sarif" -o -name "*.sarif.json" \) -print || true
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "file=${FILE}" >> "$GITHUB_OUTPUT"
            echo "Found SARIF: ${FILE}"
          fi

      - name: Upload ODC SARIF
        if: steps.odc_sarif.outputs.found == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.odc_sarif.outputs.file }}

  # ----------------------------------------------------
  # 5) Build image (PR + main), push only on main
  # ----------------------------------------------------
  build-image:
    name: Build image (PR/main)
    runs-on: ubuntu-latest
    needs: dependency-scan
    permissions:
      contents: read
      packages: write
      actions: read
      security-events: write
      id-token: write
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      image: ${{ steps.meta.outputs.image }}
      digest: ${{ steps.buildpush.outputs.digest }}
      pushed: ${{ steps.meta.outputs.pushed }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"

          OWNER_LOWER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO_LOWER="$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LOWER}/${REPO_LOWER}"

          echo "tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "pushed=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # PR build (no push)
      - name: Build image (no push on PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/student-reg/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Main build & push
      - name: Build & push (sha + dev) [main]
        id: buildpush
        if: steps.meta.outputs.pushed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/student-reg/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan -> SARIF (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          format: sarif
          output: trivy-image.sarif
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Upload Trivy SARIF (main only)
        if: steps.meta.outputs.pushed == 'true'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif

      - name: Generate SBOM (Syft) (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

      - name: Install Cosign (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Cosign sign image by digest (main only)
        if: steps.meta.outputs.pushed == 'true'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          set -euo pipefail
          IMAGE="${{ steps.meta.outputs.image }}@${{ steps.buildpush.outputs.digest }}"
          cosign sign --yes "${IMAGE}"

      - name: Cosign attest SBOM (main only)
        if: steps.meta.outputs.pushed == 'true'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          set -euo pipefail
          IMAGE="${{ steps.meta.outputs.image }}@${{ steps.buildpush.outputs.digest }}"
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson "${IMAGE}"

  # -------------------------------------------------------
  # 6) GitOps CD: update dev overlay tag (main only)
  # -------------------------------------------------------
  gitops-update-dev:
    name: GitOps update dev overlay (main only)
    runs-on: ubuntu-latest
    needs: build-image
    if: needs.build-image.outputs.pushed == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update dev overlay image + tag
        shell: bash
        run: |
          set -euo pipefail
          FILE="apps/student-reg/k8s/overlays/dev/kustomization.yaml"
          echo "Updating ${FILE} newName -> ${{ needs.build-image.outputs.image }}"
          echo "Updating ${FILE} newTag  -> ${{ needs.build-image.outputs.tag }}"

          if grep -qE "^[[:space:]]*newName:" "$FILE"; then
            sed -i.bak -E "s|^([[:space:]]*newName:).*|\1 ${{ needs.build-image.outputs.image }}|" "$FILE"
          fi

          sed -i.bak -E "s|^([[:space:]]*newTag:).*|\1 ${{ needs.build-image.outputs.tag }}|" "$FILE"
          rm -f "$FILE.bak"

          echo "Result:"
          grep -nE "newName:|newTag:" "$FILE" || true

      - name: Commit & push overlay update
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/student-reg/k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(gitops): deploy dev ${{ needs.build-image.outputs.tag }}" || exit 0
          git push
