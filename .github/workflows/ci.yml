name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: write          # needed to commit GitOps overlay updates
  packages: write          # push to GHCR
  security-events: write   # upload SARIF
  id-token: write          # keyless cosign
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  IMAGE_REPO: "ghcr.io/MIN2MAX-M/student-reg"

jobs:
  # -------------------------
  # 1) SAST: CodeQL (Python)
  # -------------------------
  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  # -----------------------------------------
  # 2) Secrets scanning + IaC/K8s scanning
  # -----------------------------------------
  security-scans:
    name: DevSecOps scans (secrets + IaC/K8s)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks (secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true

      - name: Checkov (K8s/IaC scan) -> SARIF
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: kubernetes
          output_format: sarif
          output_file_path: results/checkov.sarif
          soft_fail: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/checkov.sarif

  # --------------------------
  # 3) Lint + Unit tests
  # --------------------------
  lint-test:
    name: Lint + Tests
    runs-on: ${{ matrix.os }}
    needs: [codeql, security-scans]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest --maxfail=1 --disable-warnings

  # ------------------------------------------------------------
  # 4) Dependency scanning (Python deps) via OWASP Dependency-Check
  # ------------------------------------------------------------
  dependency-scan:
    name: Dependency scan (OWASP DC)
    runs-on: ubuntu-latest
    needs: lint-test
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: OWASP Dependency-Check (SARIF)
        uses: dependency-check/Dependency-Check_Action@v4.0.2
        with:
          project: "student-reg"
          path: "."
          format: "SARIF"
          out: "odc-reports"
          args: >
            --enableExperimental
            --scan .
            --failOnCVSS 9

      - name: Upload ODC SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: odc-reports/dependency-check-report.sarif

  # ----------------------------------------------------
  # 5) Build image (PR + main), push only on main
  #    + Trivy + SBOM + Sign + Attestation
  # ----------------------------------------------------
  build-image:
    name: Build image (PR/main)
    runs-on: ubuntu-latest
    needs: dependency-scan
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      image: ${{ steps.meta.outputs.image }}
      digest: ${{ steps.buildpush.outputs.digest }}
      pushed: ${{ steps.meta.outputs.pushed }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image metadata
        id: meta
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image=${{ env.IMAGE_REPO }}" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PR build (no push)
      - name: Build image (no push on PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Main build & push
      - name: Build & push (sha + dev) [main]
        id: buildpush
        if: steps.meta.outputs.pushed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy image scan (main only - must reference a pushed image)
      - name: Trivy image scan -> SARIF (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          format: sarif
          output: trivy-image.sarif
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Upload Trivy SARIF (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      # SBOM (main only - for pushed image)
      - name: Generate SBOM (Syft) (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

      # Cosign (main only)
      - name: Install Cosign (main only)
        if: steps.meta.outputs.pushed == 'true'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Cosign sign image by digest (main only)
        if: steps.meta.outputs.pushed == 'true'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMAGE="${{ steps.meta.outputs.image }}@${{ steps.buildpush.outputs.digest }}"
          cosign sign --yes "${IMAGE}"

      - name: Cosign attest SBOM (main only)
        if: steps.meta.outputs.pushed == 'true'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          IMAGE="${{ steps.meta.outputs.image }}@${{ steps.buildpush.outputs.digest }}"
          cosign attest --yes --predicate sbom.spdx.json --type spdxjson "${IMAGE}"

  # -------------------------------------------------------
  # 6) GitOps CD: update dev overlay tag (main only)
  # -------------------------------------------------------
  gitops-update-dev:
    name: GitOps update dev overlay (main only)
    runs-on: ubuntu-latest
    needs: build-image
    if: needs.build-image.outputs.pushed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update dev overlay image + tag
        shell: bash
        run: |
          FILE="k8s/overlays/dev/kustomization.yaml"
          echo "Updating ${FILE} newName -> ${{ needs.build-image.outputs.image }}"
          echo "Updating ${FILE} newTag  -> ${{ needs.build-image.outputs.tag }}"

          # Update newName (or insert if missing)
          if grep -qE "^[[:space:]]*newName:" "$FILE"; then
            sed -i.bak -E "s|^([[:space:]]*newName:).*|\1 ${{ needs.build-image.outputs.image }}|" "$FILE"
          fi

          # Update newTag
          sed -i.bak -E "s|^([[:space:]]*newTag:).*|\1 ${{ needs.build-image.outputs.tag }}|" "$FILE"
          rm -f "$FILE.bak"

          echo "Result:"
          grep -nE "newName:|newTag:" "$FILE" || true

      - name: Commit & push overlay update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(gitops): deploy dev ${{ needs.build-image.outputs.tag }}" || exit 0
          git push
