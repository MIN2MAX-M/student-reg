apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded,HookFailed
spec:
  backoffLimit: 3
  # Prevent "Terminating for hours" situations
  activeDeadlineSeconds: 600
  # Cleanup pods once finished (K8s >= 1.21)
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: flyway
        job-name: flyway-migrate
    spec:
      serviceAccountName: flyway-sa
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: flyway
          image: flyway/flyway:10-alpine
          args: ["-connectRetries=60", "migrate"]
          env:
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: flyway_url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          volumeMounts:
            - name: migrations
              mountPath: /flyway/sql
              readOnly: true
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: migrations
          configMap:
            name: flyway-migrations
        - name: tmp
          emptyDir: {}
