repos:
  # Basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  # Python lint/format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.20.1
    hooks:
      - id: gitleaks

  # Kubernetes manifest validation (scripted, CRD-aware)
  - repo: local
    hooks:
      - id: kubeconform
        name: kubeconform (k8s manifests)
        entry: scripts/validate-k8s.sh k8s
        language: system
        pass_filenames: false
